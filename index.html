<!-- Вёрстка взята с предыдущего задания по лендингу, поэтому классы остались прежними -->
<!-- Также добавлены вспомогательные классы для поиска элементов -->
<!-- Вёрстка для мобильной версии также сохранена -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>SF-slider</title>
</head>

<body>
    <section class="projects">
        <div class="container projects-container">
            <ul class="projects-menu-list"></ul>
            <div class="projects-contant">
                <div class="project-discription">
                    <div class="project-opening">
                        <h2>Completed projects</h2>
                        <!-- Предполагаю, что данная линия должна быть расположена под заголовком, не ясно зачем она справа на макете -->
                        <!-- На полёт слайдера, в любом случае, не влияет :) -->
                        <div class="completed-line"></div>
                        <p>
                            Only a small part of the work performed by our company is presented
                            <br class="projects-br">
                            on the site. For 14 years on in the construction
                            <br class="projects-br">
                            market we have made happy more than 1000 families
                        </p>
                    </div>
                    <!-- Сюда попадут детали проекта -->
                    <div class="project-detailes-list"></div>
                    <div class="projects-additional-menu">
                        <button class="button-left project-button"><img src="./ui/left-arrow.svg"
                                alt="left button"></button>
                        <!-- Здесь будут точки -->
                        <ul class="additional-menu-list"></ul>
                        <button class="button-right project-button right"><img src="./ui/right-arrow.svg"
                                alt="right button"></button>
                    </div>
                </div>
                <div class="project-image-container">
                    <button class="projects-previous-button project-button">
                        <img src="./ui/previous.svg" alt="projects previous button">
                    </button>
                    <!-- Сюда будут попадать картинки -->
                    <div class="project-image"></div>
                    <button class="projects-next-button project-button right">
                        <img src="./ui/next.svg" alt="projects next button">
                    </button>
                </div>
            </div>
        </div>
    </section>
    <script src="./scripts/slider.js"></script>
</body>

</html>
